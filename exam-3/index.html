<!DOCTYPE html>
<html lang="uz">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- FAVICON -->
	<link rel="icon" href="img/icons&logos/favicon.ico" type="image/x-icon">
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.min.css">
	<title>Fake Bellissimo</title>
</head>

<body>
	<div class="wrapper">
		<!-- HEADER -->
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<img src="img/icons&logos/logo.png" width="100" height="100" alt="Logotype">
					<h1 class="logo-text">Fake Bellissimo Pizza</h1>
				</div>
			</div>
		</header>
		<!-- MAIN -->
		<main class="main">
			<div class="container">
				<div class="main__inner">
					<h3 class="intro">Pitsa buyurtma qilish</h3>
					<div class="order">
						<form action="#" class="form">
							<label for="height">Noni qanday bo'lsin?</label>
							<select id="height">
								<option value="yupqa">Yupqa</option>
								<option selected value="o'rtacha">O'rtacha</option>
								<option value="qalin">Qalin</option>
							</select>
							<p class="size">Kattaligi</p>
							<input value="25cm" name="weight" type="radio">
							<input checked value="30cm" name="weight" type="radio">
							<input value="35cm" name="weight" type="radio">
							<div class="more_block">
								<p class="more">Ustiga nima solaylik?</p>
								<label for="pomidor">Pomidor</label>
								<input id="pomidor" value="pomidor" checked type="checkbox">
								<label for="kurka-go'shti">Kurka-go'sht</label>
								<input id="kurka-go'shti" value="kurka-go'shti" type="checkbox">
								<label for="zaytun">Zaytun</label>
								<input id="zaytun" value="zaytun" type="checkbox">
								<label for="tuzlangan bodring">Tuzlangan bodring</label>
								<input id="tuzlangan bodring" value="tuzlangan bodring" type="checkbox">
								<label for="qo'ziqorin">Qo'ziqorin</label>
								<input id="qo'ziqorin" value="qo'ziqorin" type="checkbox">
								<label for="qazi">Qazi</label>
								<input id="qazi" value="qazi" type="checkbox">
							</div>
							<p class="for-more">Qo'shimchalar</p>
							<label for="achchiq">Achchiq</label>
							<input id="achchiq" value="achchiq" type="checkbox">
							<label for="sosiskali">Sosiskali</label>
							<input checked id="sosiskali" value="sosiskali" type="checkbox">
						</form>
					</div>
					<div class="ordered">
						<p class="block-1"><strong>Non:</strong> O'rtacha</p>
						<p class="block-1"><strong>Kattaligi:</strong> 30 cm</p>
						<p class="block-1"><strong>Ustida:</strong> Pomidor</p>
						<p class="block-1"><strong>Qo'shimcha:</strong> Sosiskali</p>
						<button class="myBtn" id="myBtn">Buyurtma berish</button>
					</div>
				</div>
			</div>
		</main>
		<!-- FOOTER -->
		<footer class="footer">
			<div class="container">
				<ul class="list">
					<li class="item"><a target="_blank" href="https://telegram.org">Telegram</a></li>
					<li class="item"><a target="_blank" href="https://instagram.com">Instagram</a></li>
					<li class="item"><a target="_blank" href="https://twitter.com">Twitter</a></li>
					<li class="item"><a target="_blank" href="https://linkedin.com">LinkedIn</a></li>
					<li class="item"><a target="_blank" href="https://reddit.com">Reddit</a></li>
				</ul>
			</div>
		</footer>
	</div>
	button id="myBtn">Open Modal</button>

	<!-- MODAL -->
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p>Normalniy narsalar tanlang! OwO</p>
		</div>
	</div>
	<!-- JAVASCRIPT- -->
	<script src="/js/script.js"></script>
</body>

</html>
